<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>task-cp</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">task-cp</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <form onsubmit="app.listsController.addList(event)" id="list-form">
                        <div class="form-group">
                            <label for="name" class="sr-only">List Name:</label>
                            <input type="text" placeholder="List Name" id="name" class="form-control" minlength="3"
                                maxlength="15" required>
                        </div>
                </div>
                <div class=" col-6 input-group-prepend">
                    <label for="color" class="sr-only">List Color:</label>
                    <select id="color" class="custom-select">
                        <option selected>List Color..</option>
                        <option value="1">Blue</option>
                        <option value="2">Red</option>
                        <option value="3">Pink</option>
                        <option value="4">Green</option>
                        <option value="5">Teal</option>
                        <option value="6">Black</option>
                    </select>
                    <button class="btn btn-primary shadow" type="submit">+</button>
                </div>
                </form>
            </div>
            <div class="row" id="lists">
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
